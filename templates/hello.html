<link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
<h2 align="center">OCR for Wiki</h2>
<table align="center">
<form align="center" enctype="multipart/form-data" action="http://127.0.0.1:8000/" method="post">{% csrf_token %}
  <tr><td>File URL:</td><td><input type="text" name="file_url" /></td></tr>
  <tr align="center"><td><input type="file" name="pic"></td></tr>
  <tr><td>Columns: </td><td><input type="text" name="columns" value="No of Columns in the file" /></td></tr>
  <tr><td>wiki_username: </td><td><input type="text" name="wiki_username" value="WikiSource Username" /></td></tr>
  <tr><td>wiki_password: </td><td><input type="password" name="wiki_password" value="WikiSource Password" /></td></tr>
  <tr><td>wikisource_language_code: </td><td><input type="text" name="wikisource_language_code" value="language code in two letters" /></td></tr>
  <tr><td>keep_temp_folder_in_google_drive: </td><td><input type="text" name="keep_temp_folder_in_google_drive" value="no" /></td></tr>
  <tr><td>edit_summary: </td><td><input type="text" name="edit_summary" value="Text from Google OCR" /></td></tr>
  <tr><td><input type="submit" value="Send" /> </td><td><input type="reset"></td></tr>
</form>
</table>
